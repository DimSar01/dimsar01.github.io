<!DOCTYPE html>
<html>
<head>
    <title>Aegean Fleet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Icon.png">
    <link rel="apple-touch-icon" href="Icon.png">
    <style>
        body {
            margin: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 20px;
            background-image: url('Icon.png'); /* replace with your path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Prevent interactions (Apple-style) */
            pointer-events: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .download-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .download-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aegean Fleet app</h1>
        <div class="app-icon"></div>
        <a href="itms-services://?action=download-manifest&url=https://dimsar01.github.io/download-planes/manifest.plist" class="download-button">Download</a>
        <p><b>Version 1.5.1 Release Notes</b></p>
        <ul>
            <li>Configuration info</li>
            <li>Broken-up info on old fleets</li>
            <li>More info on cabin features by tapping on them</li>
        </ul>
    </div>
</body>
</html>
